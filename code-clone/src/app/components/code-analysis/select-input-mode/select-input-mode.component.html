<div style="height: 10px"></div>

<p class="lead">Please select a mode of input for the reference code:</p>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <mat-form-field>
    <mat-label>Reference input type</mat-label>
    <mat-select #refInputSelect required  [formControl]="refInputType" [(value)]="referenceCodeType">
      <mat-option value="{{inputType.SNIPPET}}">Snippet</mat-option>
      <mat-option value="{{inputType.PROJECT}}">Project</mat-option>
    </mat-select>
    <mat-error *ngIf="refInputSelect.errorState">
      Required field
    </mat-error>
  </mat-form-field>



  <div style="height: 10px"></div>
  &nbsp;
  <button type="submit" class="btn btn-dark" (click)="goToUploadInputs()">Upload Inputs</button>

</form>
